<!DOCTYPE html>
<html>
  <head>
    <title>X Thread Extractor</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      button {
        padding: 10px;
        background-color: #1da1f2;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        font-size: 14px;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #1a91da;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      #status {
        margin-top: 4px;
        padding: 10px;
        border-radius: 6px;
        font-size: 14px;
        display: none;
      }
      .success {
        background-color: #e3f7e3;
        color: #2d862d;
      }
      .error {
        background-color: #fce4e4;
        color: #cc0033;
      }
      .processing {
        background-color: #f0f0f0;
        color: #666;
      }
      .env-badge {
        position: absolute;
        top: 8px;
        right: 8px;
        font-size: 12px;
        padding: 4px 8px;
        border-radius: 4px;
        background-color: #f0f0f0;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="env-badge" id="envBadge"></div>
      <h2>X Thread Extractor</h2>
      <button id="extract">Extract Thread</button>
      <div id="status"></div>
    </div>
    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
