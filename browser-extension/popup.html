<!DOCTYPE html>
<html>
  <head>
    <title>Elongatd</title>
    <style>
      body {
        width: 320px;
        padding: 16px;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
        background: #18181b;
        color: #fff;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      h2 {
        margin: 0 0 4px 0;
        font-size: 18px;
        font-weight: 600;
      }
      p {
        margin: 0 0 16px 0;
        font-size: 14px;
        color: #a1a1aa;
      }
      .button-group {
        display: flex;
        gap: 8px;
      }
      button {
        flex: 1;
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        font-size: 14px;
        transition: all 0.2s;
        background: #27272a;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }
      button:hover {
        background: #3f3f46;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      button.primary {
        background: linear-gradient(to right, #8b5cf6, #3b82f6);
      }
      button.primary:hover {
        opacity: 0.9;
      }
      button.blog {
        background: linear-gradient(to right, #8b5cf6, #3b82f6);
      }
      button.blog:hover {
        opacity: 0.9;
      }
      #status {
        margin-top: 12px;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 13px;
        display: none;
      }
      .success {
        background: #065f46;
        color: #fff;
      }
      .error {
        background: #991b1b;
        color: #fff;
      }
      .processing {
        background: #27272a;
        color: #fff;
      }
      .env-badge {
        position: absolute;
        top: 8px;
        right: 8px;
        font-size: 11px;
        padding: 2px 6px;
        border-radius: 4px;
        background: #27272a;
        color: #a1a1aa;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="env-badge" id="envBadge"></div>
      <div id="initial-view">
        <h2>View in Elongatd</h2>
        <p>Open the current thread in a better format.</p>
        <button id="open-elongatd" class="primary">Open in Elongatd</button>
      </div>
      <div id="thread-view" class="hidden">
        <h2>View in Elongatd</h2>
        <p>This thread is available in a better format.</p>
        <div class="button-group">
          <button id="view-thread">View Thread</button>
          <button id="read-blog" class="blog">Read Blog</button>
        </div>
      </div>
      <div id="status"></div>
    </div>
    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
